experiment:
  name: dumm_maau
  seed: 0
  output_dir: experiments/

data:
  labeled_csv: data/metadata/train_labeled.csv
  unlabeled_csv: data/metadata/train_unlabeled.csv
  val_csv: data/metadata/val.csv
  test_csv: data/metadata/test.csv

  image_key: image_path
  mask_key: mask_path
  image_size: 256
  num_workers: 4

model:
  type: maau
  in_channels: 3
  out_channels: 1
  encoder_filters: [64, 128, 256, 512]
  decoder_filters: [512, 256, 128, 64]
  use_attention_gates: true
  use_antialiasing_pool: true
  final_activation: null

augmentations:
  supervised: supervised
  student_dumm: student_dumm
  teacher_dumm: teacher_dumm

training:
  device: cuda
  batch_size: 4

  pretrain_epochs: 8
  round1_epochs: 10
  round2_epochs: 16

  mixed_precision: false
  early_stopping_patience: 7

loss:
  type: dice_bce_logits
  dice_weight: 0.5
  bce_weight: 0.5

optimizer:
  type: adam
  lr: 1.0e-4
  weight_decay: 0.0

metrics:
  threshold: 0.5
  eps: 1.0e-7
  names:
    - dice
    - iou
    - precision
    - recall
    - specificity

sus:
  dropout_iterations: 4
  softmax_threshold: 0.9

pum:
  ema_teacher1: 0.999                  # α
  ema_teacher2: 0.99                   # β
  unsupervised_weight: 0.8
  kl_temperature: 1.0
