experiment:
  name: maau_baseline
  seed: 0
  output_dir: experiments/

data:
  train_csv: data/metadata/train_labeled.csv
  val_csv: data/metadata/val.csv
  test_csv: data/metadata/test.csv
  image_key: image_path
  mask_key: mask_path
  image_size: 256
  num_workers: 4
  augmentations: maau

model:
  type: maau
  in_channels: 3
  out_channels: 1
  encoder_filters: [64, 128, 256, 512]
  decoder_filters: [512, 256, 128, 64]
  use_attention_gates: true
  use_antialiasing_pool: true
  final_activation: sigmoid

training:
  batch_size: 8
  epochs: 50
  device: cuda
  mixed_precision: false
  early_stopping_patience: 15

loss:
  type: dice_bce
  dice_weight: 0.5
  bce_weight: 0.5

optimizer:
  type: adam
  lr: 1.0e-4
  weight_decay: 0.0

scheduler:
  type: cosine_annealing
  t_max: 100
  min_lr: 1.0e-6

metrics:
  threshold: 0.5
  eps: 1e-7
  names:
  - dice
  - iou
  - precision
  - recall
  - specificity

logging:
  save_every_epochs: 5
  best_model_metric: dice
  results_dir: reports/metrics/maau_baseline/
  save_debug_predictions: true
